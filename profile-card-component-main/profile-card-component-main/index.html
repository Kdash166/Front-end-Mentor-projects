<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>
  <div class="background">
    <img src="images/bg-pattern-top.svg" alt="" class="circle-top">
    <img src="images/bg-pattern-bottom.svg" alt="" class="circle-bottom">
    
  
  <div class="card-container">
    <div class="background-img"><img src="images/bg-pattern-card.svg" alt="" class="background-pattern">
      <div class="user-img">
        <img src="images/image-victor.jpg" alt="" class="profile-img">
      </div>
      </div>
      <div class="user-info-container">
        <p class="name">  Victor Crest
        <span class="age">26</span></p>
        <p class="location">London</p>
      </div>
      <div class="stats-container-main">
        <div class="stats-container">
        <h2 class="value">80K
          </h2>
        <p class="catagory">Followers</p>
        </div>
        <div class="stats-container">
          <h2 class="value">803K
            </h2>
          <p class="catagory">likes</p>
        </div>
          <div class="stats-container">
            <h2 class="value">1.4K
              </h2>
            <p class="catagory">photos</p>
          </div>
      </div>
  </div>
</div>

  

  

  
  
  
</body>
</html>
