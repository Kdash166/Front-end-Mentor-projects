<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="card-container">
  <div class="summary-container">
    <p class="subtitle">Your Result</p>
    <div class="results-summary">
      <h1 class="score-main">76</h1>
      <p class="out
      ">of 100</p>
    </div>
    <div class="results-txt">
    <p class="summary-title">Great</p>
    <p class="summary-flavour-txt">  You scored higher than 65% of the people who have taken these tests.
    </p>
  </div>
  </div>
  <div class="results-breakdown-container">
    <p class="breakdown-title">Summary</p>
    <div class="result-holder rb">
      <div class="desc-container">
      <img src="/assets/images/icon-reaction.svg" alt="" class="icon">
      <p class="title r">Reaction</p>
      </div>
      <p class="percentile"><span class="score">80</span> / 100</p>
    </div>
    
      <div class="result-holder mb">
        <div class="desc-container">
        <img src="/assets/images/icon-memory.svg" alt="" class="icon">
        <p class="title m">Memory</p>
      </div>
        <p class="percentile"><span class="score">92</span> / 100</p>
      </div>
      <div class="result-holder vb">
        <div class="desc-container">
        <img src="/assets/images/icon-verbal.svg" alt="" class="icon">
        <p class="title v">Verbal</p>
      </div>
        <p class="percentile"><span class="score">61</span> / 100</p>
      </div>
      <div class="result-holder vib">
        <div class="desc-container">
        <img src="/assets/images/icon-visual.svg" alt="" class="icon">
        <p class="title vi">Visual</p>
      </div>
        <p class="percentile"><span class="score">72</span> / 100</p>
      </div>
              <button class="cont-btn">Continue</button>
</div>
</div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
