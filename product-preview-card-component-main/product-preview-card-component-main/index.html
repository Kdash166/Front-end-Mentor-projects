<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
<link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>

  <style>
    
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="card-container">
  <div class="img-container">
<img src="images/image-product-mobile.jpg" alt="" class="product-img">
<img src="images/image-product-desktop.jpg" alt="" class="desktop-img">
</div>
<div class="content-container">
  <div class="header-container">
    <p class="subtitle">P E R F U M E</p>
    <h1 class="main-title">Gabrielle Essence Eau De Parfum</h1>
  </div>
    
    <div class="body-container">
      <p class="p-descript">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
      <div class="price-container">
      <p class="price">$149.99</p>
      <p class="reduced">$169.99</p>
    </div>
    </div>

      <div class="footer-container">
        <button class="cart-btn"><img src="images/icon-cart.svg" alt="" class="shopping">Add to cart</button>
    </div>
  </div>
</div>
      
    
</div>
  
  
 
</div>
</body>
</html>
